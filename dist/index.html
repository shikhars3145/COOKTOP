<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arizonia&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dcf2e7c08d.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"> <span>Cook Top</span> </div>
            <form action="" class="search">
                <input type="text" placeholder="Enter recipe name">
                <button type="submit" class="search_sub btn">
                    <i class="fas fa-search"></i>
                    <span>SEARCH</span>
                </button>
            </form>
            <div class="like">
                <i class="fas fa-heart"></i>
                <div class="likeListPanel">
                    
                </div>
            </div>
        </div>
        <div class="recipeList">
            <div class="recipeListPanel">
                
            </div>
            <div class="pageBtnWrapper">
    
            </div>
        </div>
        <div class="recipeShowcase">
            
        </div>
        <div class="shoppingList">
            <h2>MY SHOPPING LIST</h2>
            <div class="shoppingListPanel">   
            </div>
        </div>
        
    </div>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
